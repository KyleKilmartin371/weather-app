<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./assets/css/style.css">
</head>

<body>
    <header class="container title-style"> Weather Display</header>

    <div class="row">
        <div class="col-4">
            <h1>Search for a city</h1>
            <form id="city-search">
                <label for="location">City Name</label>
                <input type="text" id="searchTerm" />
                <div>
                    <button class="button" type="submit" id="btn" onclick="weatherFunction()">Search</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="col-9 current-weather">
            <!-- Bootstrap layout for current weather as the first row in the column -->
            <div>
                <h4 id="city-name"></h4>
            </div>
            <div id="temp"></div>
            <div id="speed"></div>
            <div id="humidity"></div>
            <div id="index"></div>
        </div>
    </div>

        <!-- future dates -->
    <div class="container-fluid">
        <h4>5-Day Forecast:</h4>

        <div class="card  mb-2" style="max-width: 9rem;">
            <div id="dayOne" class="futureDate"> </div>
            <div id="dayOneIcon"> </div>
            <div id="dayOneTemp"></div>
            <div id="dayOneSpeed"></div>
            <div id="dayOneHumidity"></div>
        </div>

        <div class="card  mb-2" style="max-width: 9rem;">
            <div id="dayTwo" class="futureDate"> </div>
            <div id="dayTwoIcon"> </div>
            <div id="dayTwoTemp"></div>
            <div id="dayTwoSpeed"></div>
            <div id="dayTwoHumidity"></div>
        </div>

        <div class="card  mb-2" style="max-width: 9rem;">
            <div id="dayThree" class="futureDate"> </div>
            <div id="dayThreeIcon"> </div>
            <div id="dayThreeTemp"></div>
            <div id="dayThreeSpeed"></div>
            <div id="dayThreeHumidity"></div>
        </div>

        <div class="card  mb-2" style="max-width: 9rem;">
            <div id="dayFour" class="futureDate"> </div>
            <div id="dayFourIcon"> </div>
            <div id="dayFourTemp"></div>
            <div id="dayFourSpeed"></div>
            <div id="dayFourHumidity"></div>
        </div>

        <div class="card  mb-2" style="max-width: 9rem;">
            <div id="dayFive" class="futureDate"> </div>
            <div id="dayFiveIcon"> </div>
            <div id="dayFiveTemp"></div>
            <div id="dayFiveSpeed"></div>
            <div id="dayFiveHumidity"></div>
        </div>
    </div>

    <!-- Add jQuery CDN for JavaScript functionalities -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Add moment.js for time and date reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--javascript-->
    <script src="./assets/js/weather.js"></script>
</body>

</html>
